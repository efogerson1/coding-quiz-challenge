<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Answer the following code-related questions within the time
          limit. Remember that incorrect answers will penalize your
          score/time by 15 seconds!
        </p>
        <button id="start-button">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter your initials: <input type="text" id="user-initials" max="3" />
          <button id="sub-button">Submit</button>
        </p>
      </div>

      <div id="info" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
  </body>
</html>
